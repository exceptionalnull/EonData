<form (ngSubmit)="sendMessage()">
    <div class="contact-form">
        <div class="row">
            <label for="name">Name:</label>
            <input pInputText type="text" name="name" [(ngModel)]="model.contactName" required maxlength="250" />
            <label for="email">Email:</label>
            <input pInputText type="email" name="email" [(ngModel)]="model.contactAddress" required maxlength="250" />
        </div>
        <div class="row">
            <label for="message">Message:</label>
            <textarea pInputTextarea name="message" [(ngModel)]="model.messageContent" required maxlength="7500"></textarea>
        </div>
        <div class="button-row">
            <p-button type="reset" (click)="resetForm()">Reset</p-button>
            <p-button type="submit">Submit</p-button>
        </div>
    </div>
</form>
