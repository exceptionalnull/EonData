<!--<a [routerLink]="['auth','profile']">Edit Profile</a>-->
@if (!loginDisplay) {
  <p-button (click)="login()" class="authbutton">Login</p-button>
}
@if (loginDisplay) {
  <p-button (click)="logout()" class="authbutton">Logout</p-button>
}
@if (loginDisplay) {
  <div class="message-notify">
    <app-contact-notification></app-contact-notification>
  </div>
}
