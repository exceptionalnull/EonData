<!--<a [routerLink]="['auth','profile']">Edit Profile</a>-->
@if (!loginDisplay) {
  <button (click)="login()" class="authbutton">Login</button>
}
@if (loginDisplay) {
  <button (click)="logout()" class="authbutton">Logout</button>
}
@if (loginDisplay) {
  <div class="message-notify">
    <app-contact-notification></app-contact-notification>
  </div>
}
