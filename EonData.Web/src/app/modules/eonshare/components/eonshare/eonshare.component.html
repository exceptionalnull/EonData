<div><a *ngIf="this.currentFolderKey !== ''" [routerLink]="['..']"> <img height="22px" src="/assets/upward-arrow.png" /></a>Folder: /{{currentFolderKey}}</div>
<div *ngIf="(fileShare?.length ?? 0) > 0">
    <div *ngFor="let folder of getSubfolders()"><a [routerLink]="folder"><img height="22px" src="/assets/file-storage.png" />{{folder}}</a></div>
    <div *ngFor="let file of getFiles()"><a [href]="getDownloadUrl(file.name)" target="_blank"><img height="22px" src="/assets/file.png" [title]="file.lastModified"/>{{file.name}}</a> - {{file.size | filesize}}</div>
</div>
